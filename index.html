    Se han presentado en diversos ámbitos culturales, como el MACBA -Museo de Arte Contemporáneo de Buenos Aires-, El Museo Isaac Fernández Blanco en el marco de la noche de los museos, en el Centro Cultural Borges, Teatro Gregorio de Laferrere, Teatro del Club Italiano, Centro cultural de Ramos Mejía, en galerías de arte y bares de Buenos Aires. Así como en diversas muestras de arte asociadas al arte plástico, el cine, la fotografía y la literatura.">
